<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Add category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="category-name">Enter name</label>
        <input
          type="text"
          id="category-name"
          class="form-control"
          #name="ngModel"
          name="name"
          required
          ngModel
        >

        <span
          *ngIf="name.invalid && name.touched"
          class="form-help-text"
        >
          Field is empty
        </span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label
          class="control-label"
          for="category-value"
        >Enter limit</label>
        <input
          type="number"
          id="category-value"
          class="form-control"
          [ngModel]="1"
          name="capacity"
          #capacity="ngModel"
          min="1"
          required
        >
        <span
          *ngIf="capacity.invalid && capacity.touched"
          class="form-help-text"
        >Field is empty</span>
      </div>
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="form.invalid"
        >Add</button>
    </form>
  </div>
</div>
