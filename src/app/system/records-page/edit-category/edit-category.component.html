<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Edit category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label class="control-label" for="e-category">Choose category</label>
        <select
          class="form-control"
          id="e-category"
          [(ngModel)]="currentCategoryId"
          [ngModelOptions]="{standalone: true}"
          (change)="onCategoryChange()"

        >
          <option
            *ngFor="let category of categories"
            [value]="category._id"
          >{{category.name}}
          </option>
        </select>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="e-category-name">Enter name</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          #name="ngModel"
          name="name"
          required
          [ngModel]="currentCategory.name"
        >

        <span
          *ngIf="name.invalid && name.touched"
          class="form-help-text"
        >
          Field is empty
        </span>
      </div>
      <div
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label
          class="control-label"
          for="e-category-value"
        >Enter limit</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          [ngModel]="currentCategory.capacity"
          name="capacity"
          #capacity="ngModel"
          min="1"
          required
        >
        <span
          *ngIf="capacity.invalid && capacity.touched"
          class="form-help-text"
        >Field is empty</span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >Add</button>
    </form>
  </div>
</div>
